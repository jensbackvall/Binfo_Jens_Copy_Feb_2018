<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: site-head">
	<title>Admin - Tilføj lejlighed</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<!-- Main Header -->
	<header th:replace="layout :: site-header" />
	<aside th:replace="layout :: site-aside" />

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Lejligheder
				<small>Tilføj</small>
			</h1>
		</section>

		<!-- Main content -->
		<section class="content container-fluid">

			<!-- Horizontal Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Tilføj lejlighed</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" id="form-horizontal" autocomplete="off" action="#" th:action="@{/apartment/add}" th:object="${apartment}" method="post" role="form">
					<div class="box-body">

						<div class="form-group">
							<label for="number" class="col-sm-2 control-label">Andelsnummer</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="number" th:field="*{shareNumber}" required=""
                                       placeholder="Andelsnummer">
								<label th:if="${#fields.hasErrors('shareNumber')}" th:errors="*{shareNumber}" class="validation-message"></label>
							</div>
						</div>

						<div class="form-group">
							<label for="inputAdress" class="col-sm-2 control-label">Adresse</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputAdress" th:field="*{address}" required="" placeholder="Lejligheds adresse">
								<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="validation-message"></label>
							</div>
						</div>

						<div class="form-group">
							<label for="number" class="col-sm-2 control-label">Nummer</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="number" th:field="*{number}" required="" placeholder="Lejligheds nummer">
								<label th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="validation-message"></label>
							</div>
						</div>

						<div class="form-group">
							<label for="number" class="col-sm-2 control-label">Etage (stuen = 0)</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="floor" th:field="*{floor}" required=""
									   placeholder="Etage">
								<label th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"
									   class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<label for="number" class="col-sm-2 control-label">Side</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="side" th:field="*{side}" required=""
									   placeholder="tv, th eller mf">
								<label th:if="${#fields.hasErrors('side')}" th:errors="*{side}"
									   class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<label for="rooms" class="col-sm-2 control-label">Antal rum</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="rooms" th:field="*{rooms}" required="" placeholder="Antal rum">
								<label th:if="${#fields.hasErrors('rooms')}" th:errors="*{rooms}" class="validation-message"></label>
							</div>
						</div>

						<div class="form-group">
							<label for="garden" class="col-sm-2 control-label">Have - Ja?</label>
							<div class="col-sm-10" id="garden">
								<div class="checkbox icheck">
									<label>
										<input id="remember" th:field="*{garden}" name="remember-me" th:value="true" type="checkbox">
										<label th:if="${#fields.hasErrors('garden')}" th:errors="*{garden}" class="validation-message"></label>
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="size" class="col-sm-2 control-label">Kvm</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="size" th:field="*{size}" required="" placeholder="Lejligheds størrelse">
								<label th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="validation-message"></label>
							</div>
						</div>

						<div class="form-group">
							<label for="floors" class="col-sm-2 control-label">Antal etager</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="floors" th:field="*{floors}" required="" placeholder="Antal etager">
								<label th:if="${#fields.hasErrors('floors')}" th:errors="*{floors}" class="validation-message"></label>
							</div>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="reset" class="btn btn-default">Reset</button>
						<button type="submit" class="btn btn-info pull-right">Tilføj</button>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
			<!-- /.box -->

			<p class="admin-message-text text-center" th:utext="${successMessage}"></p>
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<!-- Main Footer -->
	<footer th:replace="layout :: site-footer" />
</div>
</body>
</html>
