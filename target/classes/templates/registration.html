<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: site-head">
	<title>Registration</title>
</head>

<body class="hold-transition register-page">
<div class="register-box">
	<div class="register-logo">
		A/B&nbsp<b>SÃ¸nderborghus</b><br>
        ventelistesystem
	</div>

	<div class="register-box-body" style="border-radius: 15px">
		<p class="login-box-msg">Opret ny bruger</p>

		<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">

            <div class="form-group has-feedback">
                <input class="form-control" type="text" th:field="*{name}" required="" placeholder="Navn" minlength="1" style="margin-bottom:15px;">
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
            </div>

            <div class="form-group has-feedback">
                <input class="form-control" type="text" th:field="*{lastName}" required="" placeholder="Efternavn" minlength="1" style="margin-bottom:15px;">
                <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
            </div>

            <div class="form-group has-feedback">
				<input class="form-control" type="email" th:field="*{email}" required="" minlength="1" placeholder="Email">
				<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
			</div>

			<div class="form-group has-feedback">
				<input class="form-control" type="password" th:field="*{password}" required="" placeholder="Adgangskode" minlength="5">
				<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
			</div>

			<div class="form-group has-feedback">
				<input class="form-control" type="text" th:field="*{phoneNumber}" required=""
					   placeholder="Telefonnummer" minlength="5">
				<label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="validation-message"></label>
			</div>

            <div class="form-group has-feedback">
                <input class="form-control" type="text" th:field="*{address}" required=""
                       placeholder="Adresse" minlength="5">
                <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                       class="validation-message"></label>
            </div>

            <div class="form-group has-feedback">
                <input class="form-control" type="text" th:field="*{postCode}" required=""
                       placeholder="Postnummer" minlength="4">
                <label th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"
                       class="validation-message"></label>
            </div>

			<div class="row">
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat" style="border-radius: 5px">Register</button>
				</div>
				<!-- /.col -->
			</div>

		</form>
		<br>
		<span th:utext="${successMessage}"></span>
		<div class="row">
			<!-- /.col -->
			<div class="col-xs-4">
				<a href="/login" class="btn btn-primary btn-block btn-flat"
                        style="background-color: green; border-radius: 5px">Login
					Her</a>
			</div>
			<!-- /.col -->
		</div>
	</div>
	<!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

</body>
</html>
