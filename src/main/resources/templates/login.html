<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: site-head">
	<title>BoligInfo - Login</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<b>Bolig</b>INFO
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Log ind for at begynde</p>

		<form th:action="@{/login}" method="post">
			<div class="form-group has-feedback">
				<input type="email" class="form-control" name="email" th:placeholder="Email">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" id="password" name="password" th:placeholder="Adgangskode">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label>
							<input id="remember" name="remember-me" th:value="true" type="checkbox">&nbsp&nbsp&nbsp&nbsp
						</label>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat" style="background-color: green;
					border-radius: 5px">Login</button>
				</div>
                <br>
                <br>
                <div class="col-xs-4">
                    <a href="/registration" class="btn btn-primary btn-block btn-flat"
                       style="border-radius: 5px; font-size: 100%">Ny Bruger</a>
                </div>
                <!-- /.col -->
			</div>
            <br>
            <div align="center">
                <a href="/forgotpassword">Glemt din email eller adgangskode?</a><br>
            </div>
			<div align="center" th:if="${param.error}">
                <br>
				<p style="font-size: 20; color: #FF1C19;">Email eller Password er forkert, pr√∏v igen</p>
			</div>
		</form>
	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
