<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: site-head">
    <title>Admin - Tilføj bruger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <header th:replace="layout :: site-header" />
    <aside th:replace="layout :: site-aside" />

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Brugere
                <small>Tilføj</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Tilføj bruger</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" id="form-horizontal" autocomplete="off" action="#" th:action="@{/users/add}" th:object="${users}" method="post" role="form">
                    <div class="box-body">

                        <div class="form-group">
                            <label th:for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:id="email" th:field="*{email}" th:name="email" required="" placeholder="Email">
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label th:for="name" class="col-sm-2 control-label">Fornavn</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:id="name" th:field="*{name}" th:name="name" required="" placeholder="Fornavn">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label th:for="lastName" class="col-sm-2 control-label">Efternavn</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:id="lastName" th:field="*{lastName}" th:name="lastName" required="" placeholder="Efternavn">
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label th:for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" th:id="password" th:field="*{password}"
                                       th:name="password" required="" placeholder="Adgangskode" minlength="5">
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label th:for="address" class="col-sm-2 control-label">Adresse</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:id="address" th:field="*{address}"
                                       th:name="address" required="" placeholder="Adresse">
                                <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label th:for="postCode" class="col-sm-2 control-label">Postnummer</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:id="postCode" th:field="*{postCode}" th:name="postCode" required="" placeholder="Postnummer">
                                <label th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}" class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label th:for="phoneNumber" class="col-sm-2 control-label">Telefonnummer</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:id="phoneNumber" th:field="*{phoneNumber}" th:name="phoneNumber" required="" placeholder="Telefonnummber">
                                <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="garden" class="col-sm-2 control-label">Aktiv</label>
                            <div class="col-sm-10" id="garden">
                                <div class="checkbox icheck">
                                    <label>
                                        <input th:id="active" th:field="*{active}" name="active" th:value="true" type="checkbox">
                                        <label th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="validation-message"></label>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="connectlist" class="col-sm-2 control-label">Sammenlægningsliste</label>
                            <div class="col-sm-10" id="connectlist">
                                <div class="checkbox icheck">
                                    <label>
                                        <input th:id="connectList" th:field="*{connectList}" name="active" th:value="true"
                                               type="checkbox">
                                        <label th:if="${#fields.hasErrors('connectList')}" th:errors="*{connectList}" class="validation-message"></label>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="internallist" class="col-sm-2 control-label">Intern Liste</label>
                            <div class="col-sm-10" id="internallist">
                                <div class="checkbox icheck">
                                    <label>
                                        <input th:id="internalList" th:field="*{internalList}" name="active" th:value="true"
                                               type="checkbox">
                                        <label th:if="${#fields.hasErrors('internalList')}" th:errors="*{internalList}" class="validation-message"></label>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="familylist" class="col-sm-2 control-label">Familieliste</label>
                            <div class="col-sm-10" id="familylist">
                                <div class="checkbox icheck">
                                    <label>
                                        <input th:id="familyList" th:field="*{familyList}" name="active" th:value="true"
                                               type="checkbox">
                                        <label th:if="${#fields.hasErrors('familyList')}" th:errors="*{familyList}" class="validation-message"></label>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="externallist" class="col-sm-2 control-label">Ekstern Liste</label>
                            <div class="col-sm-10" id="externallist">
                                <div class="checkbox icheck">
                                    <label>
                                        <input th:id="externalList" th:field="*{externalList}" name="active"
                                               th:value="true" type="checkbox">
                                        <label th:if="${#fields.hasErrors('externalList')}" th:errors="*{externalList}" class="validation-message"></label>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p style="text-align:center" th:utext="${successMessage}"></p>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="submit" class="btn btn-info pull-right">Tilføj</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer th:replace="layout :: site-footer" />
</div>
</body>
</html>
