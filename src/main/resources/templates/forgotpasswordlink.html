<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: site-head">
	<title>BoligInfo - Login</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<b>Bolig</b>INFO
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Indtast nyt password</p>

		<form method="post" role="form">
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password1" required="" minlength="5">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<p class="login-box-msg">Gentag password</p>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password2" required="" minlength="5">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
				<!-- /.col -->
			<div class="row">
				<div class="col-xs-6">
					<a href="/login" class="text-center"><button type="button" class="btn btn-primary btn-block btn-flat">Tilbage til login</button></a>
				</div>
				<div class="col-xs-2">
				</div>
				<div class="col-xs-6">
					<button type="submit" class="btn btn-primary btn-block btn-flat">Reset</button>
				</div>
			</div>
				<!-- /.col -->
		</form>
		<br>
		<span th:utext="${Message}"></span>
	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
